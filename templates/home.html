<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     
    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     
    <!-- Set the page to the width of the device and set the zoon level -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>LZVault</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/home.css">
</head>

<body>
    <div id="content">
        <div class="page-header col-lg-12 col-md-12 col-sm-12 col-xs-12", role="banner">
            <div class="logo col-lg-1 col-md-1 col-sm-4 col-xs-4">
                <a href = "/"><img src="../static/img/logo.png", class='img-responsive' alt="Leo Zhao"></a>
            </div>
            <div class="head-nav col-lg-11 col-md-11 col-sm-8 col-xs-8">
                <div class="head-nav-button">
                    <a href="#" type="submit" class="btn btn-lg btn-link">Find</a>
                </div>
                <div class="head-nav-button">
                    <a href="/resume" type="submit" class="btn btn-lg btn-link">Resume</a>
                </div>
                <div class="head-nav-button">
                    <a href="#" type="submit" class="btn btn-lg btn-link">Terminal</a>
                </div>
            </div>
        </div>

        <main id="body" class='main' role="main">
            <div id="clock"><var id="hour"></var>:<var id="minute"></var></div>
            <div id="location-temperature">
                <var id="location"></var>
                &nbsp;
                <var id="temperature"></var>
            </div>
            <div id="date_info">
                <var id='date'></var>
            </div>
            <div class="center">
                <var class="cnt_down_timer"></var>
                    <a href="#" id="mode" value=1></a>
            </div>
        </main>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../static/js/home.js"></script>
</body>
</html>
